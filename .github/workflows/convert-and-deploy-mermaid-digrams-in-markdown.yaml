name: Convert and Deploy Mermaid Diagrams in Markdown to Github Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Diagrams In Markdown Files
        run: |
          cd architecture/mermaid
          for file in $(find . -name "*.md"); do
            [ -f "$file" ] || continue
            npx -p @mermaid-js/mermaid-cli mdc --input $file --output $file
          done

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Build with Jekll
        uses: actions/jeckyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-page-artifact@v1
        with:
          name: site
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v1
