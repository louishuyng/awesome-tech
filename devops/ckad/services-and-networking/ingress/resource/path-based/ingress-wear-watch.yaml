apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wear-watch-path-based
spec:
  rules:
    - http:
        paths:
          - path: /wear
            pathType: Prefix
            backend:
              service:
                name: wear-service
                port:
                  number: 80
          - path: /watch
            pathType: Prefix
            backend:
              service:
                name: watch-service
                port:
                  number: 80
